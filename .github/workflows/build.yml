name: 'Build static libpq'

on:
  workflow_dispatch:
  push:
    branches:
      - github-actions

jobs:
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        platform: [x64, Win32]
        configuration: [Release, Debug]

    steps:
      - uses: actions/checkout@v4
      - uses: ilammy/msvc-dev-cmd@v1
      - run: mkdir output

      - name: Write config.pl
        run: |
          New-Item src/tools/msvc/config.pl -Value '$config->{ldap} = 0;'
      
      - name: Configure & Build
        run: |
          perl src/tools/msvc/build.pl ${{ matrix.configuration }} libpq
          $env:BUILD_PLATFORM = "${{ matrix.platform }}"
          $env:MSBFLAGS = "/p:Platform=${{ matrix.platform }}"

      - name: Copy output
        run: |
          Get-ChildItem -Path ${{matrix.configuration}}/* -Include *.lib,*.pdb -Recurse | Copy-Item -Destination output

      - uses: actions/upload-artifact@v4
        with:
          name: libpq-${{matrix.platform}}-${{matrix.configuration}}
          retention-days: 1
          path: |
            output/*.lib
            output/*.pdb
